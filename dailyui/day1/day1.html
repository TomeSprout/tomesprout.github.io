<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="day1.min.css">
  <title>Daily UI - Day 1</title>
  <script src="https://kit.fontawesome.com/f7688abe61.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <header>
      <nav>
        <div class="logo">
          <i class="fa-solid fa-chess-rook fa-4x fa-bounce"
            style="--fa-animation-duration: 3s; --fa-bounce-height: 3px;"></i>
        </div>
        <div class="login">
          <ul>
            <li>Signup</li>
            <li>Login</li>
          </ul>
        </div>
      </nav>
    </header>
  </div>

  <div class="modal form-signup">
    <form action="#">
      <h4>Join our family!</h4>
      <label for="field-email">Email Address</label>
      <input type="email" name="Email Address" placeholder="Email Address" id="field-email">

      <label for="field-password">Password</label>
      <input type="password" name="New Password" placeholder="New Password" id="field-password">
      <input type="password" name="Confirm Password" placeholder="Confirm Password" id="field-password-confirm">

      <input type="checkbox" name="Subscribe to Newsletter" id="check-sub-newsletter">
      <label for="check-sub-newsletter">Subscribe to our newsletter</label>

      <input type="submit" value="Sign Up">

      <span class="privacy-policy">Read our privacy policy <a href="#">here</a>.</span>
    </form>
  </div>

  <div class="modal form-login">
    <form action="#">
      <h4>Join our family!</h4>
      <label for="field-email">Email Address</label>
      <input type="email" name="Email Address" placeholder="Email Address" id="field-email">

      <label for="field-password">Password</label>
      <input type="password" name="New Password" placeholder="New Password" id="field-password">
      <input type="password" name="Confirm Password" placeholder="Confirm Password" id="field-password-confirm">

      <input type="checkbox" name="Subscribe to Newsletter" id="check-sub-newsletter">
      <label for="check-sub-newsletter">Subscribe to our newsletter</label>

      <input type="submit" value="Sign Up">

      <span class="privacy-policy">Read our privacy policy <a href="#">here</a>.</span>
    </form>
  </div>
</body>

</html>
